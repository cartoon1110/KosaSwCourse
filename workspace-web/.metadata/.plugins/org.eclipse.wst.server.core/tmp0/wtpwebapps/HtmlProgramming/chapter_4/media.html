<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	
	<body>
		<header>
			<h1>Media Play</h1>
		</header>
		
		<section>
			<article>
				<h2>Audio</h2>
				<div>
					<audio 
						src="media/audio.wav"
						controls="controls"
						loop="loop"/>
				</div>
			</article>
		</section>
		
		<section>
			<article>
				<h2>Video</h2>
				<div>
					<video 
						src="media/video.m4v"
						controls="controls"
						width="500"
						poster="media/BigBuck.png"
						autoplay="autoplay"
						loop="loop"/>
				</div>
			</article>
		</section>
	</body>
</html>
