<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<link href="http://vjs.zencdn.net/4.12/video-js.css" rel="stylesheet">
		<script src="http://vjs.zencdn.net/4.12/video.js"></script>
		<style type="text/css">
		  .vjs-default-skin { color: #e80f0f; }
		  .vjs-default-skin .vjs-play-progress,
		  .vjs-default-skin .vjs-volume-level { background-color: #74cc66 }
		  .vjs-default-skin .vjs-control-bar,
		  .vjs-default-skin .vjs-big-play-button { background: rgba(240,218,22,0.7) }
		  .vjs-default-skin .vjs-slider { background: rgba(240,218,22,0.2333333333333333) }
		</style>
	</head>
	
	<body>
		<video id="MY_VIDEO_1" 
			class="video-js vjs-default-skin" 
			controls
		 	preload="auto" 
		 	width="500"
		 	height="500"
		 	data-setup="{}"
		 	src="media/video.mp4">
		</video>
	</body>
</html>
