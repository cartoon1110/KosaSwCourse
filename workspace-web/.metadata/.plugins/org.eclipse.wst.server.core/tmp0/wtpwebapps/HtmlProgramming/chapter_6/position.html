<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			#red {
				width:200px;
				height: 100px;
				background-color: red;
			}
			
			#green {
				width:200px;
				height: 100px;
				background-color: green;
				position: relative;
				top: 50px;
				left: 50px;
			}
			
			#blue {
				width:200px;
				height: 100px; 
				background-color: blue;
			}
		</style>
	</head>
	
	<body>
		<div id="red"></div>
		<div id="green"></div>
		<div id="blue"></div>
	</body>
</html>
