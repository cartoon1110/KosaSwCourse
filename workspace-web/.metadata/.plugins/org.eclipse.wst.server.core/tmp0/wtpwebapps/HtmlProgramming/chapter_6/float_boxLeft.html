<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			.box {
				width:100px;
				height:100px;
				background-color: red;
				margin: 10px;
				padding: 10px;
				float: left;
			}
			
			#footer {
				clear: both;
			}
		</style>
	</head>
	
	<body>
		<p id="header">Header Content</p>
		<div class="box">1</div>
		<div class="box">2</div>
		<p id="footer">Footer Content</p>
	</body>
</html>
