<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			console.log( true || false);
			console.log( false || true);
			console.log( false || 3);
			
			console.log( 0 || 3);
			console.log( 1 || 3);
			
			console.log( null || 3);
			console.log( '' || 3);
			
			console.log(undefined || 3);
			var v1;
			console.log(v1);
			console.log(v1 || 3);
			
			var v2 = 3/0;
			console.log(v2);
			console.log(v2 || 3);
		</script>
		
		<script type="text/javascript">
			window.onload = function() {
				var div1 = document.querySelector("#div1");
				div1.onclick = function(event) {
					event = event || window.event;
					console.log(event);
					console.log(event.clientX);
					console.log(event.clientY);
					console.log("div1-click");
				}
			};
		</script>
	</head>
	
	<body>
		<div id="div1" style="width:300px;height:300px;border:1px solid black"></div>
	</body>
</html>
