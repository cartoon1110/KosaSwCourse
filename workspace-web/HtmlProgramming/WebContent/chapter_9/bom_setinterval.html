<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			var id = setInterval(function(){ alert("Hello"); }, 3000);
			
			function stop() {
				clearInterval(id);
			}
		</script>
	</head>
	
	<body>
		<button onclick="stop()">경고창 멈춤</button>
	</body>
</html>
