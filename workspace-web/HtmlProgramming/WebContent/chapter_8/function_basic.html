<!DOCTYPE html>
<html>
	<head>
		<!-- 문자셋 지정 -->
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			//함수 선언
			/*
			함수: 호출할 수 있는 실행 블록
			매개변수: 호출할 때 외부에서 주는 값을 받는 변수
			*/
			function fun1() {
				console.log("fun1()");
			}
			function fun2(arg1) {
				console.log("fun2()");
				console.log("arg1: " + arg1);
			}
			function fun3(arg1, arg2) {
				console.log("fun3()");
				console.log("arg1: " + arg1);
				console.log("arg2: " + arg2);
			}
			//함수 호출
			fun1();
			fun2(10);
			fun3("홍길동", 25);
		</script>
	</head>
	
	<body>
		
	</body>
</html>
