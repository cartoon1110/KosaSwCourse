<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			.button {
				width:100px;
				height:50px;
				background-color: orange;
				/* text-align: center; */
			}
			
			.button > a {
				display: block;
				border: 1px solid black;
				text-align: center;
				height: 100%;
				line-height: 50px;
				text-decoration: none;
			}
			
			.button > a:hover {
				background-color: yellow;
			}
		</style>
	</head>
	
	<body>
		<div class="button">
			<a href="#">버튼</a>
		</div>
	</body>
</html>
