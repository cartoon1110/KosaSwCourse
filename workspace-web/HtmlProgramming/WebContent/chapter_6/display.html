<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			span {
				border: 1px solid black;
			}
			
			div {
				border: 1px solid black;
			}
			
			#span1 {
				display: block;
			}
			
			#div1 {
				display: inline;
			}
		</style>
	</head>
	
	<body>
		<span id="span1">더미 객체</span>
		<span id="span2">더미 객체</span>
		<div id="div1">대상 객체</div>
		<div id="div2">대상 객체</div>
	</body>
</html>
